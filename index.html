<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poomodoro</title>
    <link rel="icon" href="images/tomato.svg">
    <link rel="stylesheet" href="css/pomodoro.css">
    <audio id="alarm-sound" src="assets/audio/alarm_sound.mp3"></audio>
</head>
<body>
    <div class="title-box">
        <img src="assets/images/tomato.svg" alt="logo-svg">
        <h1>
            Poomodoro
        </h1>
    </div>
    <div>
        <div class="timer" id="timer">
            <h1 id="timer-clock">00:00</h1>
        </div>
        <div class="button-container">
            <button class="start-button" id="start-button">
                Iniciar
            </button>
        </div>
    </div>

    <script src="script/pomodoro.js"></script>
</body>
</html>
